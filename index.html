<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5a797a2809.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./inext.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Creat Account</h2>
        </div>
        <form class="form" id="form">
          <div class="form-control">
            <label>Username</label>
            <input type="text" placeholder="haobing" id="username">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Message</small>
          </div>
      
          <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="hello@haobing.com" id="email">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Message</small>
          </div>
      
          <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="password" id="password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Message</small>
          </div>
      
          <div class="form-control">
            <label>Password check</label>
            <input type="password" placeholder="password two" id="password2">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Message</small>
          </div>
      
          <button>Summit</button>
        </form>
      
      </div>
    
</body>
</html>
